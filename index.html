<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Event Logger MVP</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary-blue: #3498db;
            --text-main: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 { text-align: center; margin-bottom: 25px; color: #1a1a1a; }

        /* Элементы управления из кода преподавателя */
        #status {
            display: block;
            text-align: center;
            font-size: 0.9rem;
            color: var(--primary-blue);
            margin-bottom: 10px;
            font-weight: 600;
        }

        #error-message {
            display: none;
            background: #ff7675;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            text-align: center;
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #636e72; }
        
        #api-token {
            width: 100%;
            padding: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* Область отображения отзыва */
        .review-display {
            background: #f8f9fa;
            border-left: 5px solid var(--primary-blue);
            padding: 20px;
            margin: 20px 0;
            min-height: 60px;
            border-radius: 4px;
            font-style: italic;
            color: #444;
        }

        /* Кнопка */
        #analyze-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        #analyze-btn:hover { background-color: #2980b9; }
        #analyze-btn:disabled { background-color: #b2bec3; cursor: not-allowed; }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
            color: var(--primary-blue);
            font-weight: bold;
        }

        /* Результаты анализа (классы из displaySentiment) */
        .sentiment-result {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .sentiment-result.positive { background-color: #dff9fb; color: #0984e3; border: 1px solid #74b9ff; }
        .sentiment-result.negative { background-color: #fff1f0; color: #d63031; border: 1px solid #ff7675; }
        .sentiment-result.neutral { background-color: #f5f6fa; color: #7f8c8d; border: 1px solid #dcdde1; }

        .icon { font-size: 1.8rem; }
    </style>
</head>
<body>

<div class="card">
    <h2>Review Analyzer</h2>
    
    <span id="status">Initializing...</span>
    
    <div id="error-message"></div>

    <div class="input-group">
        <label for="api-token">Hugging Face Token (optional for local):</label>
        <input type="password" id="api-token" placeholder="hf_...">
    </div>

    <div class="review-display">
        <div id="review-text">The review text will be displayed here.</div>
    </div>

    <div class="loading">
        <i class="fas fa-cog fa-spin"></i> Analyzing with Local AI...
    </div>

    <button id="analyze-btn">Analyze Random Review</button>

    <div id="sentiment-result" class="sentiment-result"></div>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
