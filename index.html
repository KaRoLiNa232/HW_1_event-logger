<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Event Logger MVP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --success: #22c55e;
            --danger: #ef4444;
            --neutral: #64748b;
            --bg: #f8fafc;
        }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #1e293b; }
        .container { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; }
        h1 { margin-top: 0; font-size: 1.5rem; text-align: center; color: #0f172a; }
        
        /* Status & Error Areas */
        #status-area { font-size: 0.875rem; text-align: center; margin-bottom: 1rem; padding: 0.5rem; border-radius: 0.5rem; background: #eff6ff; color: var(--primary); }
        #error-area { display: none; font-size: 0.875rem; color: white; background: var(--danger); padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; text-align: center; }

        /* Review Display */
        .review-box { border: 1px solid #e2e8f0; padding: 1rem; border-radius: 0.5rem; min-height: 80px; margin-bottom: 1.5rem; background: #fff; font-style: italic; position: relative; }
        .review-box::before { content: '"'; font-size: 2rem; color: #cbd5e1; position: absolute; top: -5px; left: 5px; }

        /* Result UI */
        .result-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 1.5rem; padding: 1rem; border-radius: 0.5rem; transition: all 0.3s ease; }
        .result-icon { font-size: 3rem; margin-bottom: 0.5rem; }
        .result-text { font-weight: 700; font-size: 1.125rem; }

        /* Button */
        button { width: 100%; padding: 0.75rem; border: none; border-radius: 0.5rem; background: var(--primary); color: white; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }

        /* Sentiment Themes */
        .theme-positive { background-color: #f0fdf4; color: var(--success); }
        .theme-negative { background-color: #fef2f2; color: var(--danger); }
        .theme-neutral { background-color: #f1f5f9; color: var(--neutral); }
    </style>
</head>
<body>

<div class="container">
    <h1>Review Sentiment Analyzer</h1>
    
    <div id="status-area">Initializing application...</div>
    <div id="error-area"></div>

    <div class="review-box" id="review-display">
        Selected review text will appear here.
    </div>

    <div id="result-area" class="result-container" style="display: none;">
        <i id="sentiment-icon" class="fa-solid result-icon"></i>
        <div id="sentiment-label" class="result-text"></div>
    </div>

    <button id="analyze-btn" disabled>Analyze random review</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
