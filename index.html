<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Event Logger MVP</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #f8fafc;
            --primary: #4f46e5;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #1e293b;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
        }

        h2 { text-align: center; margin-top: 0; font-size: 1.5rem; }

        /* Поля статуса и ошибок (используются в app.js) */
        #status {
            display: block;
            text-align: center;
            font-size: 0.875rem;
            color: var(--primary);
            background: #eef2ff;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        #error-message {
            display: none;
            background: #fef2f2;
            color: #dc2626;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            border: 1px solid #fee2e2;
        }

        /* Поле ввода токена (для совместимости с UI препода) */
        .token-section { margin-bottom: 1.5rem; }
        .token-section label { display: block; font-size: 0.75rem; margin-bottom: 4px; color: #64748b; }
        #api-token {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* Область вывода отзыва */
        .review-box {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            min-height: 60px;
            font-style: italic;
            border-left: 4px solid var(--primary);
        }

        /* Кнопка */
        #analyze-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #analyze-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Индикатор загрузки */
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: var(--primary);
            font-size: 0.875rem;
        }

        /* Контейнер результата (стилизуется классами positive/negative/neutral из JS) */
        .sentiment-result {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
        }

        .sentiment-result.positive { background: #dcfce7; color: #166534; }
        .sentiment-result.negative { background: #fee2e2; color: #991b1b; }
        .sentiment-result.neutral { background: #f1f5f9; color: #475569; }
        
        .icon { font-size: 1.5rem; }
    </style>
</head>
<body>

<div class="card">
    <h2>Review Analyzer</h2>
    
    <div id="status">Initializing...</div>
    
    <div id="error-message"></div>

    <div class="token-section">
        <label for="api-token">Hugging Face Token (UI Compatibility):</label>
        <input type="password" id="api-token" placeholder="Optional for local inference">
    </div>

    <div class="review-box">
        <div id="review-text">Waiting for model to load...</div>
    </div>

    <div class="loading">
        <i class="fas fa-spinner fa-spin"></i> Analyzing...
    </div>

    <button id="analyze-btn">Analyze Random Review</button>

    <div id="sentiment-result" class="sentiment-result"></div>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
